<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audrin Paltado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <header>
        <h1>Contact Me Here!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="tech-stack.html">Tech Stack</a></li>
                <li><a href="certifications.html">Certifications</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="slide-in-section">
        <h2>Contact Me</h2>
        <p>Feel free to reach out via social media. Happy to connect!</p>
    
        <div style="font-size: 2rem; display: flex; justify-content: center; gap: 40px; padding-top: 20px;">
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank" title="LinkedIn" class="social-icon">
                <i class="devicon-linkedin-plain colored"></i>
            </a>
            <a href="https://github.com/Odrin001" target="_blank" title="GitHub" class="social-icon">
                <i class="devicon-github-plain colored"></i>
            </a>
        </div>
    
        <h3 style="text-align: center; margin-top: 40px;">Leave me a message!</h3>
    
        <form action="#" method="post" style="max-width: 500px; margin: 20px auto 0; display: flex; flex-direction: column; gap: 15px;">
            <input type="text" name="name" placeholder="Your Name" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <input type="email" name="email" placeholder="Your Email" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <textarea name="message" placeholder="Your Message" rows="5" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
            <button type="submit" style="padding: 10px 20px; background-color: #ff715b; border: none; color: white; border-radius: 5px; cursor: pointer;">Send</button>
    
            <div style="text-align: center; margin-top: 20px;">
                <img src="zaphi-phoebe.gif" alt="Animated Graphic" style="max-width: 100%; height: auto; border-radius: 10px;">
            </div>
        </form>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            anime({
                targets: '.slide-in-section',
                translateX: [300, 0], 
                opacity: [0, 1],
                easing: 'easeOutExpo',
                duration: 1200
            });
        });
    </script>
     

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
